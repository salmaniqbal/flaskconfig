version: "2"
services:
  app:
    build: ./app
    links:
      - db
    ports:
      - "5000:5000"

  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sqldb
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: "no"
    ports:
      - 8080:8080
